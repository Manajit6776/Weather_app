{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-half">
        <div class="card">
            <div class="card-content">
                <h1 class="title has-text-centered">Weather App</h1>
                <p class="subtitle has-text-centered">Get current weather and 5-day forecast for any city</p>
                
                {% if error %}
                <div class="notification is-danger">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" action="{{ url_for('weather') }}">
                    <div class="field">
                        <label class="label">City Name</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="city" placeholder="Enter city name" required>
                            <span class="icon is-small is-left">
                                <i class="fas fa-city"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Units</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select name="units">
                                    <option value="metric">Celsius (°C)</option>
                                    <option value="imperial">Fahrenheit (°F)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="field">
                        <div class="control">
                            <button class="button is-info is-fullwidth" type="submit">
                                <span class="icon">
                                    <i class="fas fa-cloud-sun-rain"></i>
                                </span>
                                <span>Get Weather</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="content has-text-centered mt-6">
            <h2 class="title is-4">Sample Cities to Try</h2>
            <div class="tags are-medium">
                <span class="tag is-info is-light">
                    <a href="{{ url_for('weather', city='London', units='metric') }}">London</a>
                </span>
                <span class="tag is-info is-light">
                    <a href="{{ url_for('weather', city='New York', units='imperial') }}">New York</a>
                </span>
                <span class="tag is-info is-light">
                    <a href="{{ url_for('weather', city='Tokyo', units='metric') }}">Tokyo</a>
                </span>
                <span class="tag is-info is-light">
                    <a href="{{ url_for('weather', city='Sydney', units='metric') }}">Sydney</a>
                </span>
                <span class="tag is-info is-light">
                    <a href="{{ url_for('weather', city='Paris', units='metric') }}">Paris</a>
                </span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
